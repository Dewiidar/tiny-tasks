<div class="mat-typography">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <div class="wrapper">
      <div class="logo">
        <img
          src="assets/images/logos/coyo/logo-coyo-inversed-nav-hd.png"
          alt="COYO"
        />
      </div>
      <tiny-task-form
        *ngIf="(errorMessage$ | async)?.length <= 0"
        (created)="created()"
      ></tiny-task-form>
    </div>
  </mat-toolbar>
  <section class="content">
    <div class="wrapper">
      <ng-container *ngIf="errorMessage$ | async; else taskList">
        <div class="error mat-error">
          Sorry couldn't load your tasks! Error: {{ errorMessage$ | async }}
        </div>
      </ng-container>
      <ng-template #taskList>
        <tiny-search-field
          (valueChange)="updateListFilter($event)"
        ></tiny-search-field>
        <tiny-task-list
          [tasks]="filteredTasks$ | async"
          (deleted)="deleted()"
        ></tiny-task-list>
      </ng-template>
    </div>
  </section>
</div>
